services:
  - type: web
    name: alqudimi-technology
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: alqudimi-db
          property: connectionString
    plan: free

databases:
  - name: alqudimi-db
    databaseName: alqudimi_technology
    user: alqudimi_user
    plan: free